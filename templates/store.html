{% extends "layout.html" %}
{% block content %}
    {% for product in products %}
        <section class="product">
            <div class="container">
                <h2>{{ product.name }}</h2>
                <img src="/static/images/{{ product.id }}.jpg" alt="">
                <p class="caption">{{ product.short_desc }}.</p>
                <p class="description">{{ product.long_desc }}</p>
                <a href="{{ product.link }}" target="_blank" class="btn btn-success">Buy Now</a>
            </div>
        </section>
    {% endfor %}
{% endblock %}
